name: Build Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build and assemble APK
        run: ./gradlew assembleDebug
      - name: Upload APK to GitHub Actions
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
      - name: Get latest artifact URL
        id: get_artifact_url
        run: |
            sudo apt-get update && sudo apt-get install -y jq
            ARTIFACT_URL=$(curl -s "https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts" | jq -r '.artifacts[0].url')
            echo "::set-output name=url::$ARTIFACT_URL"